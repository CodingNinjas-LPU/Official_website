<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/nav.css">
    <link rel="icon" href="images/icon logo.ico">
    <link rel="stylesheet" href="./event.css">
    
    <link rel="stylesheet" href="/Footer/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/Loading/loading.css">
    <title>Events | CN-LPU</title>
</head>

<body onload="loadPage()">
    <div id="techsahead-loader">
        <div id="page-loader"> </div>
    </div>
    <section class="event-page">
        <div id="nav-placeholder">
        </div>
        <div class="container-heading">
            <h1>Events</h1>
        </div>
        <div class="container-calendar">
            <div class="calender">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=codingninjaslpu%40gmail.com&ctz=Asia%2FKolkata"
                    style="border: 0" width="850" height="600" frameborder="0" scrolling="yes"></iframe>
            </div>
        </div>
        <div class="color-scheme">
            <div class="container-colorscheme">
                <div class="flex">
                    <button class="red" style="background-color:#c90606"></button>
                    <span>Past Events</span>
                </div>
                <div class="flex">
                    <button class="green" style="background-color:#66fa1b"></button>
                    <span>Ongoing Events</span>
                </div>
                <div class="flex">
                    <button class="blue" style="background-color:#1b7cfa"></button>
                    <span>Upcoming Events</span>
                </div>
            </div>
        </div>
        <div class="container-button">
            <a href="#" target="_blank"><button class="college-button">Sponsor
                    Us</button></a>
            <a href="#" target="_blank"><button class="college-button">Become our
                    College Partner</button></a>
            <a href="#" target="_blank"><button class="college-button">Become our
                    Community Partner</button></a>
        </div>




    </section>
    <div id="footer-placeholder">
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    const preLoader = document.getElementById('techsahead-loader');
    function loadPage() {
        preLoader.style.display = 'none';
    }
</script>

<script>
    $(function () {
        $("#page-loader").load("/Loading");
    });
</script>

<script>
    $(document).ready(function () {
        $('.container ul.toggle').click(function () {
            $(this).toggleClass('active');
            $('.container .sidebar').toggleClass('active');
        })
    })
</script>

<script>
    $(function () {
        $("#nav-placeholder").load("../nav.html");
    });
</script>

<script>
    $(function () {
        $("#footer-placeholder").load("/Footer");
    });
</script>

</html>
